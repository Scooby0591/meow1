<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="cameraPermission">Allow Camera Access</button>
    <video id="video" playsinline></video>
    <button id="flashlightToggle" style="display: none;">Turn On Flashlight</button>
    <button id="uploadButton">Upload Image</button>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <div id="output">
        <input type="text" id="urlBox" readonly>
        <button onclick="copyURL()">COPY</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cameraButton = document.getElementById("cameraPermission");
            const video = document.getElementById("video");
            const flashButton = document.getElementById("flashlightToggle");
            const uploadButton = document.getElementById("uploadButton");
            const fileInput = document.getElementById("fileInput");
            let stream, track;

            cameraButton.addEventListener("click", async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    video.play();
                    video.style.display = "block";
                    cameraButton.style.display = "none";
                    flashButton.style.display = "inline-block";
                    track = stream.getVideoTracks()[0];
                } catch (error) {
                    console.error("Error accessing camera:", error);
                    alert("Camera access denied or not available");
                }
            });

            flashButton.addEventListener("click", () => {
                if (track) {
                    const capabilities = track.getCapabilities();
                    if (capabilities.torch) {
                        track.applyConstraints({ advanced: [{ torch: true }] }).catch(err => console.error("Torch error:", err));
                    } else {
                        alert("Flashlight not supported on this device");
                    }
                }
            });

            uploadButton.addEventListener("click", () => {
                fileInput.click();
            });

            function copyURL() {
                const urlBox = document.getElementById("urlBox");
                urlBox.select();
                document.execCommand("copy");
                alert("Copied to clipboard");
            }
        });
    </script>
</body>
</html>
