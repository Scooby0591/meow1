<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for the flashlight icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <!-- Camera Permission Request -->
        <div id="permission-request">
            <button id="request-permission" onclick="requestCameraPermission()">Grant Camera Permission</button>
        </div>

        <!-- QR Scan Section (Visible only when camera permission is granted) -->
        <div id="scanner" style="display:none;">
            <button id="upload-btn" onclick="uploadImage()">Upload QR Code Image</button>
            <!-- Video element that will display the camera feed -->
            <video id="qr-video" width="100%" height="auto" autoplay></video>
            <!-- Flashlight Icon Button -->
            <button id="flashlight-btn" onclick="toggleFlashlight()">
                <i class="fas fa-lightbulb"></i>
            </button>
        </div>

        <!-- URL Display Section (For PC Mode or after QR Code is scanned) -->
        <div id="url-display" style="display:none;">
            <input type="text" id="qr-url" readonly />
            <button id="copy-btn" onclick="copyURL()">COPY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
